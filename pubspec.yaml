name: you_tracker
description: "A YouTube comment tracker and analytics app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Routing
  go_router: ^14.2.7
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Push Notifications
  firebase_messaging: ^15.1.0
  flutter_local_notifications: ^17.2.2
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Charts
  fl_chart: ^0.69.2
  
  # Google OAuth & YouTube API
  google_sign_in: ^6.2.2
  googleapis: ^13.2.0
  http: ^1.2.2
  flutter_secure_storage: ^9.2.2
  retry: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
